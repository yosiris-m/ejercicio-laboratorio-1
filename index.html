<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelephoneForm</title>
</head>
<link rel="stylesheet" href="./styles/main.css">
<body>
 <h1>Formulario Información Alta Telefónica</h1>
    <main>
        <form action="submit" class=".js-form" id="form"> 
             <fieldset class="personalData">
                 <legend>Datos personales</legend>
                 <label for="name">Nombre:<input type="text" maxlength="30" class=".js-form_input"></label>
                 <label for="lastname">Apellidos: <input type="text" name="lastName" maxlength="60" class=".js-form_input"></label>
                 <label for="direction">Dirección: <input type="text" name="direction"maxlength="60" class=".js-form_input"></label>
                 <label for="code">Código Postal: <input type="text" name="code" class=".js-form_input"></label>
                 <label for="location">Localidad: <input type="text" name="location" class=".js-form_input"></label>
                </fieldset>
                <fieldset class="contractionType"> 
                    <legend>Tipo de contratación</legend>
                    <label for="new"><input type="radio" value="new" name="contraction" checked >Nueva contratación</label>
                    <label for="portability"><input type="radio"  value="portability" name="contraction">Portabilidad</label>
                    <label for="change"><input type="radio" value="change" name="contraction">Cambio de contrato</label>
            
                    <legend>Elija una compañia actual:</legend>
                    <select name="" id="" class="select1">
                        <option value="">Elija una opción</option>
                        <option value="Movistar">Movistar</option>
                        <option value="Orange">Orange</option>
                        <option value="Vodafone">Vodafone</option>
                        <option value="Yoigo">Yoigo</option>
                        <option value="No Tengo Ninguna">No Tengo Ninguna
                            Compañía</option>

                    </select>
                    <span>En caso de portabilidad elija una compañia:</span>
                    <select name="" id="">
                        <option value="">Elija una opción</option>
                        <option value="">Movistar</option>
                        <option value="">Orange</option>
                        <option value="">Vodafone</option>
                        <option value="">Yoigo</option>

                    </select>
                </fieldset>   

                    <fieldset class="personalData">
                        <legend>Datos personales</legend>
                        <label for="name">País:
                            <input type="text" name="ES" value="ES" placeholder="ES" maxlength="2" pattern="[ES]{2}">
                            (sólo válido ES)</label>
                        <label for="lastName">Control IBAN<input type="text" name="lastName" placeholder="XX" maxlength="2">(dos dígitos)</label>
                        <label for="direction">Entidad: <input type="number" name="direction" placeholder="XXXX" maxlength="4">(cuatro digitos)</label>
                        <label for="code">Sucursal: <input type="number" name="sucursal" placeholder="XXXX" required maxlength="4">(cuatro dígitos)</label>
                        <label for="dc">DC: <input type="number" name="dc" placeholder="XX" maxlength="2">(dos dígitos)</label>
                        <label for="cuenta">Cuenta: <input type="number" name="cuenta" placeholder="XXXXXXXXXX" maxlength="10">(diez dígitos)</label>
                    </fieldset>

                     <fieldset  class="poll"> 
                        <legend>Datos estadisticos - ¿Cómo nos conoció?</legend>
                        <label for="new"><input type="checkbox" >A través de la TV</label>
                        <label for="new"><input type="checkbox" >A través de la radio</label>
                        <label for="new"><input type="checkbox" >A través de la Internet</label>
                        <label for="new"><input type="checkbox" >Otros</label>
                        <div class="poll" >
                            <label>Fecha de la Encuesta:<input type="date"></label>
                            <div>
                            <input class="wrapper" type="range" list="tickmarks" min="1" max="4" >

                             <datalist id="tickmarks">
                                <option value="0" label="0%">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                            </datalist>
                        </div>
                            <span>valoración[1-4]</span>
                        </div>     
                </fieldset>

                 <div  class="btnSubmit">
                     <input type="submit" class="btnSend" onclick="submit()"/>
                     <input type="button" value="Borrar Datos" onclick="reset()">
                 </div>   
                     <input type="button" value="Mostrar Valoración">
                     <input type="button" value="Mostrar Cuenta">
                     <input type="button" value="Mostrar Día Semana">
                  
              
                
            </form>
       
    </main>
<script src="./js/main.js"></script>
</body>
</html>
